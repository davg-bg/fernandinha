<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Surpresa para Fernanda</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #fffaf0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #d81b60;
      margin-bottom: 15px;
    }

    .gifts {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gift-box {
      width: 100px;
      height: 100px;
      background: #ff4081;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .gift-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 100px;
      background: #fff;
    }

    .gift-box::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100px;
      height: 30px;
      background: #fff;
      transform: translateY(-50%);
    }

    .ribbon {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      display: none;
      max-width: 600px;
      font-size: 1.2rem;
      color: #333;
      background: #ffffffdd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="gifts">

      <div class="ribbon">ğŸ€</div>

      <div class="ribbon">ğŸ€</div>
    </div>
    <div class="gift-box" data-message="Cada passo que vocÃª dÃ¡ te aproxima dos seus sonhos. Continue firme! ğŸš€ğŸ”¥">
      <div class="ribbon">ğŸ€</div>
    </div>
    <div class="gift-box" data-message="O melhor ainda estÃ¡ por vir, e vocÃª merece cada conquista que estÃ¡ chegando. ğŸŒˆğŸ†">
      <div class="ribbon">ğŸ€</div>

  </div>

  <div class="message" id="message">
    <h2>ğŸŒŸ Mensagem Especial ğŸŒŸ</h2>
    <p id="msg-text"></p>
  </div>

  <script>
    const gifts = document.querySelectorAll(".gift-box");
    const messageBox = document.getElementById("message");
    const msgText = document.getElementById("msg-text");

    gifts.forEach(gift => {
      gift.addEventListener("click", () => {
        const text = gift.getAttribute("data-message");
        msgText.innerHTML = text;
        messageBox.style.display = "block";

        // soltar confetes vÃ¡rias vezes
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {

    });
  </script>
</body>
</html>
